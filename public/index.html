<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>FireCalc</title>
    <script>
      /* The Google charts loader blows up if gadgets is defined, as it is when the Firebase SDK is loaded. 
       * Unfortunately, neither component creates gadgets.config, which the rpc.v.js file loaded by the charts 
       * loader relies on. This nasty kludge prevents error messages from appearing in the console.
       */
      window.gadgets = window.gadgets || {
        config: {
          register: function() {}
        }
      };
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
